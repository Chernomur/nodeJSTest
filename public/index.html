<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Список пользователей</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<h2>Список пользователей</h2>
<form name="userForm">
  <input type="hidden" name="id" value="0" />
  <div class="form-group">
    <label for="fullName">Имя:</label>
    <input class="form-control" name="fullName" />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" name="email" />
  </div>
  <div class="panel-body">
    <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
    <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
  </div>
</form>
<table class="table table-condensed table-striped table-bordered">
  <thead><tr><th>Id</th><th>Имя</th><th>email</th><th></th></tr></thead>
  <tbody>
  </tbody>
</table>

<script>
  // Получение всех пользователей
  function GetUsers() {
    $.ajax({
      url: "/api/users",
      type: "GET",
      contentType: "application/json",
      success: function (users) {
        var rows = "";
        $.each(users, function (index, user) {
          // добавляем полученные элементы в таблицу
          rows += row(user);
        })
        $("table tbody").append(rows);
      }
    });
  }
  // Получение одного пользователя
  function GetUser(id) {
    $.ajax({
      url: "/api/users/"+id,
      type: "GET",
      contentType: "application/json",
      success: function (user) {
        var form = document.forms["userForm"];
        form.elements["id"].value = user._id;
        form.elements["fullName"].value = user.fullName;
        form.elements["email"].value = user.email;
      }
    });
  }
  // Добавление пользователя
  function CreateUser(userName, userEmail) {
    $.ajax({
      url: "api/users",
      contentType: "application/json",
      method: "POST",
      data: JSON.stringify({
        fullName: userName,
        email: userEmail
      }),
      success: function (user) {
        reset();
        $("table tbody").append(row(user));
      }
    })
  }
  // Изменение пользователя
  function EditUser(userId, userName, userEmail) {
    $.ajax({
      url: "api/users",
      contentType: "application/json",
      method: "PUT",
      data: JSON.stringify({
        id: userId,
        fullName: userName,
        email: userEmail
      }),
      success: function (user) {
        reset();
        console.log(user);
        $("tr[data-rowid='" + user._id + "']").replaceWith(row(user));
      }
    })
  }

  // сброс формы
  function reset() {
    var form = document.forms["userForm"];
    form.reset();
    form.elements["id"].value = 0;
  }

  // Удаление пользователя
  function DeleteUser(id) {
    $.ajax({
      url: "api/users/"+id,
      contentType: "application/json",
      method: "DELETE",
      success: function (user) {
        console.log(user);
        $("tr[data-rowid='" + user._id + "']").remove();
      }
    })
  }
  // создание строки для таблицы
  var row = function (user) {
    return "<tr data-rowid='" + user._id + "'><td>" + user._id + "</td>" +
        "<td>" + user.fullName + "</td> <td>" + user.email + "</td>" +
        "<td><a class='editLink' data-id='" + user._id + "'>Изменить</a> | " +
        "<a class='removeLink' data-id='" + user._id + "'>Удалить</a></td></tr>";
  }
  // сброс значений формы
  $("#reset").click(function (e) {

    e.preventDefault();
    reset();
  })

  // отправка формы
  $("form").submit(function (e) {
    e.preventDefault();
    var id = this.elements["id"].value;
    var name = this.elements["fullName"].value;
    var email = this.elements["email"].value;
    if (id == 0)
      CreateUser(name, email);
    else
      EditUser(id, name, email);
  });

  // нажимаем на ссылку Изменить
  $("body").on("click", ".editLink", function () {
    var id = $(this).data("id");
    GetUser(id);
  })
  // нажимаем на ссылку Удалить
  $("body").on("click", ".removeLink", function () {
    var id = $(this).data("id");
    DeleteUser(id);
  })

  // загрузка пользователей
  GetUsers();
</script>
</body>
</html>
